<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

    <div class="container">
        <div class="calc">
            <input type="text" class="result">
            <button value="AC" class="blue_color">AC</button>
            <button value="DEL" class="blue_color">DEL</button>
            <button value="/" class="blue_color">/</button>
            <button value="*" class="blue_color">*</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="-" class="blue_color">-</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="+" class="blue_color">+</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="=" class="orang_color">=</button>
            <button value="0" class="buttom_num ">0</button>
            <button value="." class="buttom_num ">.</button>



        </div>

        <script src="script.js"></script>
</body>

</html>
